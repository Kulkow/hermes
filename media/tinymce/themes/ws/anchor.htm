<!DOCTYPE>
<html>
<head>
	<title>{#ws_dlg.anchor_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/anchor.js"></script>
</head>
<body role="application" aria-labelledby="app_title">
	<div class="title" id="app_title">{#ws_dlg.anchor_title}</div>
	<form action="#" onsubmit="AnchorDialog.update();return false">
		<table role="presentation">
			<tr>
				<td class="nowrap"><label for="anchorName">{#ws_dlg.anchor_name}:</label></td>
				<td><input name="anchorName" type="text" class="mceFocus ws-text" id="anchorName" value="" aria-required="true" /></td>
			</tr>
		</table>
		<div class="mceActionPanel">
			<button type="submit" id="insert" name="insert">{#update}</button>
			<button type="button" id="cancel" name="cancel" onclick="tinyMCEPopup.close()">{#cancel}</button>
		</div>
	</form>
</body>
</html>
