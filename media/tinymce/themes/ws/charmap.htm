<!DOCTYPE>
<head>
	<title>{#ws_dlg.charmap_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/charmap.js"></script>
</head>
<body role="application" aria-labelledby="app_title">
	<div class="title" id="app_title">{#ws_dlg.charmap_title}</div>
	<table id="charmap" role="presentation">
		<tr>
			<td id="charmapView" rowspan="2">
				<!-- Chars will be rendered here -->
			</td>
			<td class="code top">
				<table class="center" role="presentation">
					<tr>
						<td id="codeV">&nbsp;</td>
					</tr>
					<tr>
						<td id="codeN">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="code bottom">
				<table class="center" role="presentation">
					<tr>
						<td class="codeA">HTML-Code</td>
					</tr>
					<tr>
						<td id="codeA">&nbsp;</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td class="codeB">NUM-Code</td>
					</tr>
					<tr>
						<td id="codeB">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<div style="font-size:10px">{#ws_dlg.charmap_usage}</div>
</body>
</html>
