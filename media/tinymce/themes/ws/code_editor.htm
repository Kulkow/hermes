<!DOCTYPE>
<html>
<head>
	<title>{#ws_dlg.code_editor_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/code_editor.js"></script>
</head>
<body onresize="resizeInputs()" style="display:none;overflow:hidden" spellcheck="false">
	<form name="source" onsubmit="saveContent();return!1" action="#">
		<div style="float:left" class="title"><label for="htmlSource">{#ws_dlg.code_editor_title}</label></div>

		<div id="wrapline" style="float:right">
			<input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" style="float:left;margin: 0 5px 0 0" /><label for="wraped">{#ws_dlg.code_editor_wordwrap}</label>
		</div>

		<br style="clear:both" />

		<textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width:100%;height:100%;font-family:'Courier New',Courier,monospace;font-size:12px;" dir="ltr" wrap="off" class="mceFocus ws-area"></textarea>

		<div class="mceActionPanel">
			<button type="submit" id="insert" name="insert">{#insert}</button>
			<button type="button" id="cancel" name="cancel" onclick="tinyMCEPopup.close()">{#cancel}</button>
		</div>
	</form>
</body>
</html>
