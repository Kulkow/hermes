<!DOCTYPE>
<html>
<head>
	<title>{#ws_dlg.link_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/link.js"></script>
</head>
<body id="link" role="application" aria-labelledby="app_title">
	<div class="title" id="app_title">{#ws_dlg.link_title}</div>
	<form action="#" onsubmit="LinkDialog.update();return false">
		<table role="presentation">
			<tr>
				<td class="nowrap"><label for="href">{#ws_dlg.link_url}</label></td>
				<td>
					<table class="browse">
						<tr>
							<td><input id="href" name="href" type="text" class="mceFocus ws-text" value="" onchange="LinkDialog.checkPrefix(this)" /></td>
							<td id="hrefbrowsercontainer" class="browsercontainer">&nbsp;</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="nowrap"><label id="targetlistlabel" for="targetlist">{#ws_dlg.link_target}</label></td>
				<td><select id="target_list" name="target_list" class="ws-text"></select></td>
			</tr>
			<tr>
				<td class="nowrap"><label for="linktitle">{#ws_dlg.link_titlefield}</label></td>
				<td><input id="linktitle" name="linktitle" type="text" value="" class="ws-text" /></td>
			</tr>
			<tr>
				<td class="nowrap"><label for="class_list">{#class_name}</label></td>
				<td><select id="class_list" name="class_list" class="ws-text"></select></td>
			</tr>
		</table>
		<div class="mceActionPanel">
			<button type="submit" id="insert" name="insert">{#insert}</button>
			<button type="button" id="cancel" name="cancel" onclick="tinyMCEPopup.close()">{#cancel}</button>
		</div>
	</form>
</body>
</html>
