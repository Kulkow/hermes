<!DOCTYPE>
<head>
	<title>{#emotions_dlg.title}</title>
	<script src="../../tiny_mce_popup.js"></script>
	<script src="js/emotions.js"></script>
	<style>
		.emoticon_link IMG { width: 18px; height: 18px; border: none; border-radius: 100%; }
		.emoticon_link[tabindex="0"] IMG { box-shadow: 0 0 10px #fff; }
	</style>
</head>
<body role="application" aria-labelledby="app_title">
	<div class="title" id="app_title">{#emotions_dlg.title}</div>
    <table class="center" id="emoticon_table" role="presentation">
		<tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.cool}" href="javascript:EmotionsDialog.insert('smiley-cool.gif','emotions_dlg.cool')"><img src="img/smiley-cool.gif" alt="{#emotions_dlg.cool}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.cry}" href="javascript:EmotionsDialog.insert('smiley-cry.gif','emotions_dlg.cry')"><img src="img/smiley-cry.gif" alt="{#emotions_dlg.cry}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.embarassed}" href="javascript:EmotionsDialog.insert('smiley-embarassed.gif','emotions_dlg.embarassed')"><img src="img/smiley-embarassed.gif" alt="{#emotions_dlg.embarassed}"  /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.foot_in_mouth}" href="javascript:EmotionsDialog.insert('smiley-foot-in-mouth.gif','emotions_dlg.foot_in_mouth')"><img src="img/smiley-foot-in-mouth.gif" alt="{#emotions_dlg.foot_in_mouth}" /></a></td>
		</tr>
		<tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.frown}" href="javascript:EmotionsDialog.insert('smiley-frown.gif','emotions_dlg.frown');"><img src="img/smiley-frown.gif" width="18" height="18" border="0" alt="{#emotions_dlg.frown}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.innocent}" href="javascript:EmotionsDialog.insert('smiley-innocent.gif','emotions_dlg.innocent')"><img src="img/smiley-innocent.gif" alt="{#emotions_dlg.innocent}"  /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.kiss}" href="javascript:EmotionsDialog.insert('smiley-kiss.gif','emotions_dlg.kiss')"><img src="img/smiley-kiss.gif" alt="{#emotions_dlg.kiss}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.laughing}" href="javascript:EmotionsDialog.insert('smiley-laughing.gif','emotions_dlg.laughing')"><img src="img/smiley-laughing.gif" alt="{#emotions_dlg.laughing}" /></a></td>
		</tr>
		<tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.money_mouth}" href="javascript:EmotionsDialog.insert('smiley-money-mouth.gif','emotions_dlg.money_mouth')"><img src="img/smiley-money-mouth.gif" alt="{#emotions_dlg.money_mouth}"/></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.sealed}" href="javascript:EmotionsDialog.insert('smiley-sealed.gif','emotions_dlg.sealed')"><img src="img/smiley-sealed.gif" alt="{#emotions_dlg.sealed}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.smile}" href="javascript:EmotionsDialog.insert('smiley-smile.gif','emotions_dlg.smile')"><img src="img/smiley-smile.gif" alt="{#emotions_dlg.smile}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.surprised}" href="javascript:EmotionsDialog.insert('smiley-surprised.gif','emotions_dlg.surprised')"><img src="img/smiley-surprised.gif" alt="{#emotions_dlg.surprised}" /></a></td>
		</tr>
		<tr>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.tongue_out}" href="javascript:EmotionsDialog.insert('smiley-tongue-out.gif','emotions_dlg.tongue_out')"><img src="img/smiley-tongue-out.gif" alt="{#emotions_dlg.tongue-out}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.undecided}" href="javascript:EmotionsDialog.insert('smiley-undecided.gif','emotions_dlg.undecided')"><img src="img/smiley-undecided.gif" alt="{#emotions_dlg.undecided}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.wink}" href="javascript:EmotionsDialog.insert('smiley-wink.gif','emotions_dlg.wink')"><img src="img/smiley-wink.gif" alt="{#emotions_dlg.wink}" /></a></td>
			<td><a class="emoticon_link" role="button" title="{#emotions_dlg.yell}" href="javascript:EmotionsDialog.insert('smiley-yell.gif','emotions_dlg.yell')"><img src="img/smiley-yell.gif" alt="{#emotions_dlg.yell}" /></a></td>
		</tr>
	</table>
	<div style="font-size:10px">{#emotions_dlg.usage}</div>
</body>
</html>
